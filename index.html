<html>
<head>
  <style>
* {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
body {
  background: #E5E5E5;
}
.grid-container {
  position: absolute;
  top: 66px;
  left: 0;
  right: 10px;
  bottom: 0;
  overflow-x: auto;
  overflow-y: hidden;
}
.grid {
  position: relative;
  height: 100%;
  list-style: none;
  /* Will be modified by the grid jquery lib, depending on the items */
  -webkit-transition: width 0.2s;
}
  .grid li {
    position: absolute;
    font-weight: bold;
    line-height: 4em;
    text-align: center;
    cursor: pointer;
    -webkit-transition: top 0.2s,
                        left 0.2s,
                        width 0.2s,
                        height 0.2s,
                        font-size 0.2s,
                        line-height 0.2s;
  }
  .grid li .inner {
    position: absolute;
    background: #fff;
    border: 1px solid #bbb;
    top: 0;
    bottom: 10px;
    left: 10px;
    right: 0;
  }
  .grid li.ui-draggable-dragging {
    -webkit-transition: none;
  }
  .grid li.position-highlight {
    -webkit-transition: none;
  }
    .grid li.position-highlight .inner {
      border: none;
      background: #ccc;
    }
  .grid .controls {
    position: absolute;
    top: 0;
    right: 0;
    float: right;
    font-size: 0.4em;
    font-weight: normal;
    line-height: 1em;
    opacity: 0;
    -webkit-transition: opacity 0.2s;
  }
    .grid .controls .resize {
      float: left;
      margin: 5px 5px 0 0;
      padding: 0.3em;
      background: #fafafa;
      color: #444;
      text-decoration: none;
    }
    .grid .controls .resize:hover {
      background: #f1f1f1;
    }
  .grid li:hover .controls {
    opacity: 1;
  }

.header {
  height: 55px;
  border-bottom: 1px solid #ccc;
}
  .header .button {
    float: left;
    width: 40px;
    height: 40px;
    margin: 6px 0 0 10px;
    border: solid 1px #ccc;
    background: #fafafa;
    color: #000;
    font-size: 18px;
    line-height: 40px;
    font-weight: 700;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
  }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="spec/fixtures.js"></script>
  <script src="lib/gridList.js"></script>
  <script src="lib/jquery.gridList.js"></script>
  <script>

var buildGridElements = function($gridContainer, items) {
  var item, i;
  for (i = 0; i < items.length; i++) {
    item = items[i];
    $item = $(
      '<li>' +
        '<div class="inner">' +
          '<div class="controls">' +
            '<a href="#" class="resize" data-size="1">1x</a>' +
            '<a href="#" class="resize" data-size="2">2x</a>' +
            '<a href="#" class="resize" data-size="3">3x</a>' +
          '</div>' +
          i +
        '</div>' +
      '</li>'
    );
    $item.attr({
      'data-w': item.w,
      'data-h': item.h,
      'data-x': item.x,
      'data-y': item.y
    });
    $gridContainer.append($item);
  }
};

var currentGridSize = 3;
var updateGridSize = function() {
  $('#grid').gridList('resize', currentGridSize);
};

$(function() {
  buildGridElements($('#grid'), fixtures.GRID2.rows3);

  $('#grid').gridList({
    rows: currentGridSize,
    widthHeightRatio: 264 / 294,
    heightToFontSizeRatio: 0.25
  });
  $('#grid li .resize').click(function(e) {
    e.preventDefault();
    var itemElement = $(e.currentTarget).closest('li'),
        itemSize = $(e.currentTarget).data('size');
    $('#grid').gridList('resizeItem', itemElement, itemSize);
  });
  $('.button-minus').click(function(e) {
    e.preventDefault();
    currentGridSize++;
    updateGridSize();
  });
  $('.button-plus').click(function(e) {
    e.preventDefault();
    currentGridSize = Math.max(1, currentGridSize - 1);
    updateGridSize();
  });
});
$(window).resize(function() {
  $('#grid').gridList('resize', currentGridSize);
})
  </script>
</head>
<body>
  <div class="header">
    <a href="#" class="button button-minus">-</a>
    <a href="#" class="button button-plus">+</a>
  </div>
  <div class="grid-container">
    <ul id="grid" class="grid">
      <li class="position-highlight">
        <div class="inner"></div>
      </li>
    </ul>
  </div>
</body>
